<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="csrf-token">
    <title>首页</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
  </head>
  <body>
    <div id="fxCon" class="fxCon">
      <div class="scroller">
        <div class="swiper-container">
            <div class="swiper-wrapper"></div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="entrance">
          <div class="item item1">
            <span>
              <img src="./images/index/item1.png"/>
            </span>
            <span class="msg">实时票房</span>
          </div>
          <div class="item item2">
            <span>
              <img src="./images/index/item2.png"/>
            </span>
            <span class="msg">周边商城</span>
          </div>
          <div class="item item3">
            <span>
              <img src="./images/index/item3.png"/>
            </span>
            <span class="msg">团体采购</span>
          </div>
        </div>
        <div class="hotsList">

        </div>
        <div class="cmsList">
          <div class="title">推荐阅读</div>
          <div class="listCon"></div>
        </div>
        <div class="loadMore">
          <span>查看更多</span>
        </div>
        <div class="lb">

        </div>
      </div>

    </div>
  </body>
  <script src="./js/zepto.min.js"></script>
  <script src="./js/swiper.min.js"></script>
  <script src="./js/iscroll.js"></script>
  <script>
    var myScroll;
    function loaded () {
    	myScroll = new IScroll('#fxCon', {preventDefault: false,probeType: 3,mouseWheel: true });
    }
    $(function(){
      document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
      loaded();
    });
  </script>
  <script src="./js/FX.js"></script>

</html>
